version: '3'
services:
  lightwave-server:
    build: server
    hostname: server.${LIGHTWAVE_DOMAIN}
    command: scripts/promote.sh
    volumes:
     - ./server:/scripts
     - ../../../build/rpmbuild/RPMS:/buildrpms
    networks:
     lightwave:
       aliases:
         - server.${LIGHTWAVE_DOMAIN}
    privileged: true
    environment:
        - LIGHTWAVE_DOMAIN=${LIGHTWAVE_DOMAIN}
        - LIGHTWAVE_PASS=${LIGHTWAVE_PASS}
    tty: true
  lightwave-server-n2:
    build: server
    hostname: server-n2.${LIGHTWAVE_DOMAIN}
    command: scripts/promote.sh
    volumes:
     - ./server:/scripts
     - ../../../build/rpmbuild/RPMS:/buildrpms
    networks:
     lightwave:
       aliases:
         - server-n2.${LIGHTWAVE_DOMAIN}
    privileged: true
    depends_on:
     - "lightwave-server"
    environment:
        - LIGHTWAVE_DOMAIN=${LIGHTWAVE_DOMAIN}
        - LIGHTWAVE_PASS=${LIGHTWAVE_PASS}
    tty: true
  lightwave-client:
    build: client
    hostname: client.${LIGHTWAVE_DOMAIN}
    command: scripts/join.sh
    volumes:
     - ./client:/scripts
     - ../../../build/rpmbuild/RPMS:/buildrpms
    networks:
     lightwave:
       aliases:
         - client.${LIGHTWAVE_DOMAIN}
    depends_on:
     - "lightwave-server-n2"
    environment:
        - LIGHTWAVE_DOMAIN=${LIGHTWAVE_DOMAIN}
        - LIGHTWAVE_PASS=${LIGHTWAVE_PASS}
    tty: true
networks:
  lightwave:
    driver: bridge
